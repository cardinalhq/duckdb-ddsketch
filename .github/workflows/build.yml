name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # DuckDB v1.4.x uses C API version v1.2.0 (not the release version!)
  DUCKDB_API_VERSION: v1.2.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --verbose

  build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux_amd64
            ext: so
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux_arm64
            ext: so
            cross: true
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: osx_arm64
            ext: dylib
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: osx_amd64
            ext: dylib

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Package extension
        run: |
          mkdir -p dist
          # Use git tag for version if available, otherwise use commit SHA
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-${{ github.sha }}"
          fi
          python3 extension-ci-tools/scripts/append_extension_metadata.py \
            --library-file target/${{ matrix.target }}/release/libddsketch.${{ matrix.ext }} \
            --extension-name ddsketch \
            --duckdb-platform ${{ matrix.platform }} \
            --duckdb-version ${{ env.DUCKDB_API_VERSION }} \
            --extension-version "$VERSION" \
            --out-file dist/ddsketch-${{ matrix.platform }}.duckdb_extension

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddsketch-${{ matrix.platform }}
          path: dist/ddsketch-${{ matrix.platform }}.duckdb_extension

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.duckdb_extension
          generate_release_notes: true
